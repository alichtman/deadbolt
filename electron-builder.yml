productName: Deadbolt
appId: org.alichtman.deadbolt
asar: true
asarUnpack: "**\\*.{node,dll}"
files:
  - dist
  - node_modules
  - package.json

mac:
  sign: .erb/scripts/notarize.js # TODO: https://github.com/alichtman/deadbolt/issues/68
  notarize: false
  target:
    target: dmg
    arch:
      - universal
  type: distribution
  hardenedRuntime: true
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist
  gatekeeperAssess: false

dmg:
  writeUpdateInfo: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  target:
    - target: nsis
      arch:
        - x64
        - arm64
    - target: portable
      arch:
        - x64
        - arm64

nsis:
  differentialPackage: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  oneClick: false

linux:
  target:
    - target: flatpak
      arch:
        - x64

    - target: AppImage
      arch:
        - x64
        - arm64
        - armv7l

    # - target: deb
    #   packageName: deadbolt
    #   arch:
    #     - x64
    #     - arm64
    #     - armv7l

    # TODO: Can't build pacman or rpm stuff on Fedora41, I think due to https://github.com/electron-userland/electron-installer-redhat/pull/344
    # - target: pacman
    #   arch:
    #     - x64
    #     - arm64
    #     - armv7l

    # - target: rpm
    #   arch:
    #     - x64
    #     - arm64
    #     - armv7l

  category: Utility
  icon: assets/icon.png
  desktop:
    Name: Deadbolt
    Comment: Dead-simple file encryption for any OS
    Categories: Utility;Security;
    Keywords: encryption;security;privacy
    StartupNotify: 'false'
    Encoding: UTF-8
    Type: Application
  artifactName: ${productName}-${version}.${arch}.${ext}

